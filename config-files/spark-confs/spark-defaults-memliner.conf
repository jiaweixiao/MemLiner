# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.


# Replace the following lines with your conf
spark.master spark://127.0.0.1:7277
spark.executorEnv.JAVA_HOME=/home/huaziyue/MemLiner/JDK/build/linux-x86_64-server-release/jdk

# Add other Java Options here
spark.executor.extraJavaOptions      -XX:MaxNewSize=5g -XX:+MemLinerEnableMemPool -Xnoclassgc -XX:MetaspaceSize=128M -Xms32g -XX:+UseG1GC -XX:-UseCompressedOops -XX:MarkStackSize=64M -XX:MarkStackSizeMax=64M -XX:ConcGCThreads=1 -XX:PrefetchThreads=2 -XX:PrefetchNum=8192 -XX:PrefetchSize=1000000 -XX:PrefetchQueueThreshold=64 -XX:G1PrefetchBufferSize=1024

spark.ui.port 4240
spark.submit.deployMode client
spark.driver.memory 4g
spark.executor.memory 32g
spark.executor.cores 16
spark.default.parallelism 64


## Time control

spark.executor.heartbeatInterval    200s
spark.storage.blockManagerSlaveTimeoutMs 1200000
spark.network.timeout               1200s
spark.scheduler.blacklist.unschedulableTaskSetTimeout 1200s
spark.rpc.lookupTimeout             1200s
spark.files.fetchTimeout            1200s
